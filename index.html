<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;

  background:linear-gradient(to top,#ff9ec4,#ffe6f0);

  position:fixed;

/* YES */
#yes{
  background:#ff2e63;
  color:white;
  left:25%;
  bottom:120px;
}

/* NO */
#no{
  background:white;
  color:#ff2e63;
  right:25%;
  bottom:120px;
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ğŸ’˜</h1>

<button id="yes">Yes ğŸ’–</button>
<button id="no">No ğŸ™ˆ</button>

<script>

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");

let yesSize = 22;
let noSize = 22;
let clickCount = 0;

const noTexts = [
  "No ğŸ™ˆ",
  "Are you sure? ğŸ˜¢",
  "Think again ğŸ˜­",
  "Really really sure?? ğŸ¥º",
  "Maybe you are drunk ğŸ¤¨",
  "Heyyyy rethink pliwssss ğŸ˜­",
  "I will cry ğŸ˜­ğŸ’”",
  "Don't do this ğŸ¥¹",
  "Last chance ğŸ˜­",
  "Okay fine... press Yes ğŸ˜”ğŸ’–"
];

function moveNo(){

  // Change text
  if(clickCount < noTexts.length){
    noBtn.innerText = noTexts[clickCount];
  }

  clickCount++;

  // Move randomly
  const x = Math.random() * (window.innerWidth - 150);
  const y = Math.random() * (window.innerHeight - 150);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.style.right = "auto";
  noBtn.style.bottom = "auto";

  // YES grows bigger
  yesSize += 8;
  yesBtn.style.fontSize = yesSize + "px";
  yesBtn.style.padding = (yesSize/2) + "px " + yesSize + "px";

  // NO shrinks
  if(noSize > 8){
    noSize -= 2;
    noBtn.style.fontSize = noSize + "px";
    noBtn.style.padding = (noSize/2) + "px " + noSize + "px";
  }

  // After too many clicks, NO disappears
  if(clickCount > 12){
    noBtn.style.display = "none";
  }
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

yesBtn.addEventListener("click", ()=>{

  `;
});
